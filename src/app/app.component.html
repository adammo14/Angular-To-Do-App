<div class="container">
    <div class="row">
        <h1>To Do App</h1>

        <div *ngIf="todos">
            <div class="card" *ngFor="let item of todos.data.todos">
                <div class="card-body">
                    {{ item.title }}
                </div>
            </div>
        </div>
    </div>
</div>
